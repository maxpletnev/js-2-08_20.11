	<script>
		let str = `'Punctuation goes inside the closing quotation mark', she said. 'Where'd you say the punctuation should go?', he asked. 'I came here.' She nodded her head at the father across the table. 'Do you want all those problems?'`;

        function validateEmail(email) {
            let reg = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            return reg.test(email)
        }

        function validatePhone(phone) {
            let reg = /\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}/
            return reg.test(phone);
        }

        function validateMe(el) {
            const email = document.getElementById("email")
            if (validateEmail(email.value)) {
                email.style = "border-color: green"
            } else {
                email.style = "border-color: red"
            }
            const phone = document.getElementById("phone")
                if (validatePhone(phone.value)) {
                    phone.style = "border-color: green"
                } else {
                phone.style = "border-color: red"
                }
            }
	</script>
