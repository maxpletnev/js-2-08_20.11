<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Hamburger</title>
</head>
<body>
    <form action="#" id="userform">
        <fieldset>
            <caption>
                <input type="radio" name="Size" id="small_size" value="small">Small
            </caption>
            <caption>
                <input type="radio" name="Size" id="big_size" value="big">Big
            </caption>
        </fieldset>

        <fieldset>
            <caption>
                <input type="radio" name="Stuffing" id="cheese" value="cheese">Cheese
            </caption>
            <caption>
                <input type="radio" name="Stuffing" id="salad" value="salad">Salad
            </caption>
            <caption>
                <input type="radio" name="Stuffing" id="popatoes" value="potatoes">Potatoes
            </caption>
        </fieldset>

        <fieldset>
            <caption>
                <input type="checkbox" name="Topping" value="spice">Spice
            </caption>
            <caption>
                <input type="checkbox" name="Topping" value="mayo">Mayonnaise
            </caption>
        </fieldset>
        
    </form>
    <button id="buy">Buy</button>
    <div id="result"></div>
    <script src="js/dist/main.js"></script>
</body>
</html>
