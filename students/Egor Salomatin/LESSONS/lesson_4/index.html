<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    
    <form class="feedback-form" action="#">
        <label>
            Ваше имя <input type="text" class="feedback-form__input-name"> 
        </label>
        <label>
            Ваш телефон <input type="tel" class="feedback-form__input-tel">
        </label>
        <label>
            Ваш e-mail <input type="email" class="feedback-form__input-email">
        </label>
            Ваш отзыв <textarea name="area1" cols="0" rows="0" class="feedback-form__textarea"></textarea>
        <p>
            <input type="submit" class="formbutton feedback-form__submit" value="Отправить">
            <input type="reset" class="formbutton feedback-form__reset" value="Сбросить">
        </p>
    </form>
    
    <script src="script/main.js"></script>
</body>
</html>
