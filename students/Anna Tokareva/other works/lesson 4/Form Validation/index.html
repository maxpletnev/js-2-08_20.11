<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 4</title>
</head>
<body>
	<h1>Оставить обращение</h1>
	<form action="#">
		<div class="form-field">
			<input class="input" type="text" name="name" placeholder="Имя">
			<div class="err-txt">Имя может содержать только буквы.</div>
		</div>
		<div class="form-field">
			<input class="input" type="text" name="email" placeholder="E-mail">
			<div class="err-txt">E-mail введен некорректно.</div>
		</div>
		<div class="form-field">
			<input class="input" type="text" name="phone" placeholder="+7(000)000-0000">
			<div class="err-txt">Номер телефона должен соответствовать шаблону: +7(000)000-0000.</div>
		</div>
		<div class="form-field">
			<textarea class="message-txt" name="message" cols="30" rows="6" placeholder="Сообщение"></textarea>
		</div>
		<input class="send-btn" type="submit" value="Отправить">
	</form>
	<script src="script/script.js"></script>
</body>
</html>
