<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <search-block></search-block>
                <button class="btn-cart" type="button" @Click="openCart = !openCart">Корзина</button>
                    <cart-block ref="cabl"></cart-block>
            </div>
        </header>
        <main>
            <error-block v-if="err != ''" :err="err"></error-block>
            <catalog v-else ref="cata"></catalog>
        </main>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/search.js"></script>
    <script src="js/err.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
