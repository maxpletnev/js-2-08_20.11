<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Бургер</title>
</head>

<body>
    <h1>Собери свой бургер</h1>
    <form action="#">
        <fieldset>
            <legend><h3>Размер бургера</h3></legend>
            <input type="radio" data-price="50" data-calories="20" name="size" checked>
            <label>Маленький (50 рублей, 20 калорий)</label></br>
            <input type="radio" data-price="100" data-calories="40" name="size">
            <label>Большой (100 рублей, 40 калорий)</label>
        </fieldset>

        <fieldset class="stuff">
            <legend><h3>Начинка</h3></legend>
            <input type="checkbox" name="stuff" data-price="10" data-calories="20">
            <label>Сыр (10 рублей, 20 калорий)</label></br>
            <input type="checkbox" name="stuff" data-price="20" data-calories="5">
            <label>Салат (20 рублей, 5 калорий)</label></br>
            <input type="checkbox" name="stuff" data-price="15" data-calories="10">
            <label>Картофель (15 рублей, 10 калорий)</label>
        </fieldset>

        <fieldset>
            <legend><h3>Дополнительно</h3></legend>
            <input type="checkbox" name="add" data-price="15" data-calories="0">
            <label>Посыпать приправой (15 рублей, 0 калорий)</label></br>
            <input type="checkbox" name="add" data-price="20" data-calories="5">
            <label>Полить майонезом (20 рублей, 5 калорий)</label>
        </fieldset>    
        
        <input type="button" id="calc" value="Результат"> 
    </form>

    
    <p class="result"></p>

    <script src="js/main.js"></script>
</body>

</html>
